version: 2

models:

  - name: md_voertuig
    description: "Centraal master data object voor voertuigen."
    columns:
      - name: kenteken
        data_tests: [not_null, unique]
      - name: motorconfiguratie_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('rd_motorconfiguratie')
                field: motorconfiguratie_id

  - name: rd_motorconfiguratie
    description: "Unieke motorconfiguraties gebaseerd op voertuigtechniek."
    columns:
      - name: motorconfiguratie_id
        data_tests: [not_null, unique]

  - name: rd_voertuig_classificaties
    description: "EU-categorieën, subcategorieën en typegoedkeuringen."
    columns:
      - name: kenteken
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('md_voertuig')
                field: kenteken

  - name: rd_voertuig_statuswaarden
    description: "Statusindicatoren van voertuigen."
    columns:
      - name: kenteken
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('md_voertuig')
                field: kenteken

  - name: rd_rdw_referenties
    description: "RDW subresource koppelingen."
    columns:
      - name: kenteken
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('md_voertuig')
                field: kenteken
