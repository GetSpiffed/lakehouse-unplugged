name: lakehouse-unplugged

services:
  # ======================================================================
  # ðŸ—„ï¸ MinIO â€“ lokale S3 opslag
  # ======================================================================
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    env_file:
      - ./.env
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lakehouse

  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    env_file:
      - ./.env
    environment:
      MC_CONFIG_DIR: /tmp/.mc
    entrypoint: ["sh","-c"]
    command: >
      set -e;
      until mc alias set local http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}; do sleep 1; done;
      mc mb -p local/warehouse || true;
      mc mb -p local/warehouse/landing || true;
      # Maak het Iceberg warehouse prefix "echt" (S3 heeft geen folders zonder object)
      printf "" | mc pipe local/warehouse/iceberg/.keep >/dev/null;
      mc ls local/warehouse || true;
      echo minio-setup done
    restart: "no"
    networks:
      - lakehouse


  # ======================================================================
  # ðŸ”­ Polaris
  # ======================================================================
  polaris:
    image: apache/polaris:1.2.0-incubating
    depends_on:
      minio:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    platform: linux/amd64
    container_name: polaris
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8182/q/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: dummy # Polaris expects a region but MinIO ignores it; keep dummy to preserve existing behavior.
      AWS_ENDPOINT_URL_S3: http://minio:9000
      POLARIS_CATALOG_WAREHOUSE: s3://warehouse

      POLARIS_BOOTSTRAP_CREDENTIALS: "POLARIS,admin,password"
      polaris.realm-context.realms: "POLARIS"
      POLARIS_OAUTH2_CLIENT_ID: ${POLARIS_CLIENT_ID}
      POLARIS_OAUTH2_CLIENT_SECRET: ${POLARIS_CLIENT_SECRET}

      POLARIS_UI_ENABLED: "true"
      POLARIS_FEATURES_ICEBERG_COMPAT_ENABLED: "true"
      POLARIS_FEATURES_ICEBERG_COMPAT_PREFIX: "/api/catalog"
    ports:
      - "8181:8181"
      - "8182:8182"
      - "8282:8282"
    networks:
      - lakehouse

  polaris-bootstrap:
    build:
      context: ./docker/polaris-bootstrap
    env_file:
      - ./.env
    environment:
      POLARIS_BASE: http://polaris:8181
      MINIO_ENDPOINT: http://minio:9000
    depends_on:
      polaris:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    networks:
      - lakehouse

  # ======================================================================
  # âš™ï¸ Spark (Polaris catalog)
  # ======================================================================
  spark-base-builder:
    build:
      context: ./docker/spark-base
      args:
        PYTHON_VERSION: ${PYTHON_VERSION:-3.11}
        HADOOP_VERSION: ${HADOOP_VERSION:-3.3.4}
        AWS_SDK_VERSION: ${AWS_SDK_VERSION:-1.12.783}
    image: lakehouse-unplugged-spark-base:latest
    command: ["true"]
    networks:
      - lakehouse

  spark-master:
    image: lakehouse-unplugged-spark-base:latest
    depends_on:
      spark-base-builder:
        condition: service_completed_successfully
      minio:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    env_file:
      - ./.env
    environment:
      SPARK_CATALOG_MODE: polaris   # of: filesystem
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
      --host spark-master --port 7077 --webui-port 8080
    ports:
      - "8080:8080"
    networks:
      - lakehouse

  spark-worker:
    image: lakehouse-unplugged-spark-base:latest
    depends_on:
      spark-master:
        condition: service_started
    env_file:
      - ./.env
    environment:
      SPARK_CATALOG_MODE: polaris   # of: filesystem
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077 --webui-port 8081
    ports:
      - "8081:8081"
    networks:
      - lakehouse

  thrift-server:
    image: lakehouse-unplugged-spark-base:latest
    depends_on:
      spark-master:
        condition: service_started
      spark-worker:
        condition: service_started
      minio-setup:
        condition: service_completed_successfully
      polaris:
        condition: service_healthy
    env_file:
      - ./.env
    environment:
      SPARK_CATALOG_MODE: polaris   # of: filesystem
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
    command: /opt/spark/bin/bootstrap.sh
    volumes:
      - ./docker/thrift-server/bootstrap.sh:/opt/spark/bin/bootstrap.sh:ro
    restart: unless-stopped
    ports:
      - "10000:10000"
    networks:
      - lakehouse



  # ======================================================================
  # ðŸ§  Trino (analytics via Polaris)
  # ======================================================================
  trino:
    image: trinodb/trino:455
    container_name: trino
    env_file:
      - ./.env
    ports:
      - "8088:8080"
    volumes:
      - ./docker/trino/etc:/etc/trino
      - trino-data:/data/trino
    depends_on:
      - polaris
      - minio
    networks:
      - lakehouse

  # ======================================================================
  # ðŸ““ Jupyter (Spark driver) - notebooks tegen het Spark cluster
  # ======================================================================
  jupyter:
    build:
      context: ./docker/jupyter
      dockerfile: Dockerfile
      args:
        BASE_IMAGE: lakehouse-unplugged-spark-base:latest
    image: lakehouse-unplugged-jupyter:latest
    depends_on:
      spark-base-builder:
        condition: service_completed_successfully
      spark-master:
        condition: service_started
      spark-worker:
        condition: service_started
      minio:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
      polaris:
        condition: service_healthy
    env_file:
      - ./.env
    environment:
      # Zorg dat executors de driver terug kunnen bereiken
      SPARK_DRIVER_HOST: jupyter
      SPARK_MASTER: spark://spark-master:7077
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}

    ports:
      - "8888:8888"
    volumes:
      - .:/workspace
    working_dir: /workspace
    networks:
      - lakehouse
 
  # ======================================================================
  # ðŸ’» Dev Container (VS Code Remote)
  # ======================================================================
  dev:
    build:
      context: ./docker/dev
      dockerfile: Dockerfile
    container_name: lakehouse-unplugged-dev
    command: sleep infinity
  
    depends_on:
      minio:
        condition: service_healthy
      polaris:
        condition: service_healthy
      spark-master:
        condition: service_started
      spark-worker:
        condition: service_started
      thrift-server:
        condition: service_started
  
    env_file:
      - ./.env
    environment:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      SPARK_MASTER: spark://spark-master:7077
      MINIO_ENDPOINT: http://minio:9000
      DBT_PROFILES_DIR: /workspace/dbt
  
    volumes:
      - .:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
  
    working_dir: /workspace
    networks:
      - lakehouse

volumes:
  minio-data:
  trino-data:

networks:
  lakehouse:
    driver: bridge
